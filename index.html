<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Links to fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link to my CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container"> 
      <!-- Timeblocks go here -->

      <!-- 9 AM timeblock -->
      <div class="row time-block" id="9am">
         <div class="col-1 hour pt-3">9AM</div>
         <textarea class="col-10">hello world</textarea>
         <button class="col-1 saveBtn">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.003 3h2.997v5h-2.997v-5zm8.997 1v20h-24v-24h20l4 4zm-19 5h14v-7h-14v7zm16 4h-18v9h18v-9z"/></svg>
         </button>
      </div>

      <!-- 10 AM timeblock -->
      <div class="row time-block" id="10am">
         <div class="col-1 hour pt-3">10AM</div>
         <textarea class="col-10">hello world 2</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 11 AM timeblock -->
      <div class="row time-block" id="11am">
         <div class="col-1 hour pt-3">11AM</div>
         <textarea class="col-10">hello world 3</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 12PM timeblock -->
      <div class="row time-block" id="12pm">
         <div class="col-1 hour pt-3">12PM</div>
         <textarea class="col-10">hello world 4</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 1PM timeblock -->
      <div class="row time-block" id="1PM">
         <div class="col-1 hour pt-3">1PM</div>
         <textarea class="col-10">hello world 5</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 2PM timeblock -->
      <div class="row time-block" id="2PM">
         <div class="col-1 hour pt-3">2PM</div>
         <textarea class="col-10">hello world 6</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 3PM timeblock -->
      <div class="row time-block" id="3PM">
         <div class="col-1 hour pt-3">3PM</div>
         <textarea class="col-10">hello world 7</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 4PM timeblock -->
      <div class="row time-block" id="4PM">
         <div class="col-1 hour pt-3">4PM</div>
         <textarea class="col-10">hello world 8</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

      <!-- 5PM timeblock -->
      <div class="row time-block" id="5PM">
         <div class="col-1 hour pt-3">5PM</div>
         <textarea class="col-10">hello world 9</textarea>
         <button class="col-1 saveBtn"></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
